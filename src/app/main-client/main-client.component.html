<div >
    <header class="nav">
      <div class="header__search">
    &nbsp;|&nbsp;<strong>Name:&nbsp;{{ name }}</strong>
        &nbsp;|&nbsp;<strong>Room:&nbsp;{{ room }}</strong>
      </div>
    </header>
    <div class="bar">
    <aside class="sidenav">
      <div class="card-container" *ngFor="let m of messages">
        <div class="card card-big" [ngClass]="{ me: m.id === name }">
         <img  style="width: 60px; height: 60px; " src="{{image}}">
         <small class="name">{{ m.id }} : </small>
         <span style="margin-left: -10px;
         margin-top: 15px;" class="message">{{ m.message }}</span><br />
        </div>
  
      </div>
      <div class="input" *ngIf="room !== ''">
        <textarea
          type="text"
          rows="3"
          cols="15"
          [value]="msg"
          (input)="msg = $event.target.value"
        ></textarea>
        <button (click)="sendMessage(msg)">ğŸ“§</button>
      </div>
    </aside>
    
    <div class="video-grid">
  
      <label
      class="labelhover"
        *ngIf="remoteStreams.length === 0 && room !== ''"
        (click)="startCall()"
      >
     click To join 
     </label>
      <div   class="video-card" *ngIf="localStream">
        <video 
        #video
          id="me"
          width="300px"
          height="300px"
        class="video"
          [srcObject]="localStream"
          autoplay
          muted
        ></video>
        <div class="user-name" style="    text-align: center;
        margin-left: 12%;
        width: 700px;
        background-color: darkgray;">{{ name }}</div>
      </div>
      <div class="videos" > 
           <div
        *ngFor="let stream of remoteStreams; let i = index"
      >
        <video
          id="me"
          height="40"
          width="100"
          [srcObject]="stream"
          autoplay
          muted
        ></video>
        <div class="user-name">{{remoteNames[i] }}</div>
      </div>
    </div>
    <footer class="footer">
      <div class="buttonss">
        <button class="but" ><img id="img" src='../../../assets/Img/stopvideo.png' alt=""></button>
        <button class="but" (click)="stopmic()"><img id="img"  src='../../../assets/Img/stopmicro.png' alt=""></button>
        <button class="but"><img  id="img" src='../../../assets/Img/share-this-2600.png' alt=""></button>
        <button class="but"><img  id="img"  src='../../../assets/Img/icons8-more-48.png' alt=""></button>
        <button class="endcall"><img id="end"  src='../../../assets/Img/icons8-end-call-50.png' alt=""></button>
    </div>
    </footer>
   
  </div>
  
   </div>
